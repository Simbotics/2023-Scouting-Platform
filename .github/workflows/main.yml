name: CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches: ["release"]

# on: push    # Default will running for every branch.

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:

    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    # Setup the flutter environment.
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '3.7.x' # you can also specify exact version of flutter

    # Get flutter dependencies.
    - run: flutter pub get

    # Check for any formatting issues in the code.
    - run: dart format .

    # Build the Android app in release mode.
    - run: flutter build apk --target-platform android-arm --split-per-abi

    # Upload the built APK as a draft release.
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: MyApp-release.apk
        asset_content_type: application/octet-stream
